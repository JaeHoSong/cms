    /// OOP

    // name

    function name( str ) {
        name.str = str;
        return name;
    }

    var m = name('JaeHo');
    m.log = function() {
        console.log( name.str );
        return name;
    };
    m.alert = function() {
        alert( name.str );
        return {
            again: function () {
                alert( 'again: ' + name.str );
                return this;
            }
        }
    };
